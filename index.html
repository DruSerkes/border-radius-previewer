<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Previewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Border Radius</h1>
  <main>
    <div class="rectangle"></div>


    <div class="top-left-input-container">
      <input aria-label="Top Left" type="text" name="top-left" id="top-left" value="10" />
    </div>

    <div class="top-right-input-container">
      <input aria-label="Top Right" type="text" name="top-right" id="top-right" value="10" />
    </div>

    <div class="bottom-right-input-container">
      <input aria-label="Bottom Right" type="text" name="bottom-right" id="bottom-right" value="10" />
    </div>

    <div class="bottom-left-input-container">
      <input aria-label="Bottom Left" type="text" name="bottom-left" id="bottom-left" value="10" />
    </div>

    <div class="properties">
      <p class="resulting-css">border-top-left-radius: <span id="top-left-value">10</span>px</p>
      <p class="resulting-css">border-top-right-radius: <span id="top-right-value">10</span>px</p>
      <p class="resulting-css">border-bottom-right-radius: <span id="bottom-right-value">10</span>px</p>
      <p class="resulting-css">border-bottom-left-radius: <span id="bottom-left-value">10</span>px</p>
      <button id="copy-css-button">Copy CSS</button>
    </div>
  </main>
</body>

</html>
